<!DOCTYPE html>

  <title>G√∂rev Terminali</title>
  <style>
    :root {
      --primary-color: #00FF00;
      --secondary-color: #00CC00;
      --background-color: #000000;
      --text-color: #00FF00;
      --error-color: #FF0000;
      --success-color: #00FF00;
      --warning-color: #FFFF00;
    }

    body {
      margin: 0;
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 1em;
      line-height: 1.6;
    }

    #terminal {
      margin-top: 20px;
      padding: 20px;
      height: calc(85vh - 20px);
      overflow-y: auto;
      white-space: pre-wrap;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid var(--primary-color);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      position: relative;
      z-index: 1;
      margin-right: 260px;
    }

    #terminal::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    #command {
      width: calc(100% - 260px);
      padding: 10px;
      border: none;
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      border-top: 1px solid var(--primary-color);
      outline: none;
      transition: all 0.3s ease;
      margin-right: 260px;
    }

    #command:focus {
      box-shadow: 0 0 10px var(--primary-color);
    }

    #timer {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-color);
      padding: 4px 14px;
      font-family: 'Fira Code', monospace;
      font-size: 1.6em;
      z-index: 9999;
      transition: all 0.3s ease;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      width: 200px;
      text-align: center;
    }

    #lives {
      position: fixed;
      top: 60px;
      right: 20px;
      color: var(--primary-color);
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-color);
      padding: 4px 14px;
      font-family: 'Fira Code', monospace;
      font-size: 1.1em;
      z-index: 9999;
      transition: all 0.3s ease;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      transform: translateZ(0);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 7px;
      width: 200px;
    }

    .data-text {
      font-size: 0.9em;
      color: var(--primary-color);
      width: 100%;
      text-align: center;
    }

    .data-boxes {
      display: flex;
      flex-direction: column;
      gap: 7px;
      width: 100%;
    }

    .data-box {
      width: 24px;
      height: 24px;
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-right: 8px;
    }

    .data-box::before {
      content: '';
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Font Awesome 6 Brands", "Font Awesome 6 Free";
      font-weight: 900;
      font-size: 18px;
      color: var(--primary-color);
    }

    .data-box[data-type="WhatsApp"]::before {
      content: "\f232";
      font-family: "Font Awesome 6 Brands";
    }

    .data-box[data-type="Instagram"]::before {
      content: "\f16d";
      font-family: "Font Awesome 6 Brands";
    }

    .data-box[data-type="Galeri"]::before {
      content: "\f03e";
      font-family: "Font Awesome 6 Free";
    }

    .data-box[data-type="Rehber"]::before {
      content: "\f007";
      font-family: "Font Awesome 6 Free";
    }

    .data-box[data-type="Banka"]::before {
      content: "\f19c";
      font-family: "Font Awesome 6 Free";
    }

    .data-box.lost::before {
      opacity: 0.3;
    }

    .data-box.lost::after {
      color: var(--error-color);
    }

    .data-box::after {
      content: attr(data-type);
      position: static;
      font-size: 0.8em;
      color: var(--primary-color);
      margin-left: 35px;
      white-space: nowrap;
    }

    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: var(--primary-color);
      z-index: 9998;
      transition: width 1s linear, background 0.3s ease;
      box-shadow: 0 0 10px var(--primary-color);
    }
    #tasks {
      position: fixed;
      top: 260px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-color);
      padding: 8px 14px;
      font-family: 'Fira Code', monospace;
      font-size: 1em;
      color: var(--primary-color);
      z-index: 9999;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      width: 200px;
    }
    
    .task-text {
      font-size: 0.95em;
      font-weight: bold;
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 8px;
      display: block;
    }
    
    .task-items {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .task-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--primary-color);
      padding: 8px 12px;
      border-radius: 3px;
      font-size: 0.9em;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .task-number {
      color: var(--warning-color);
      font-weight: bold;
      background: rgba(255, 255, 0, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      border: 1px solid var(--warning-color);
      font-size: 0.85em;
    }
    
    .task-content {
      flex: 1;
    }
    
    .task-item:hover {
      background-color: rgba(0, 255, 0, 0.1);
      cursor: pointer;
    }
    .bluescreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0000AA;
      color: white;
      font-family: 'Fira Code', monospace;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      animation: flicker 0.5s infinite;
    }

    .bluescreen-content {
      max-width: 600px;
    }

    .bluescreen-header {
      font-size: 24px;
      margin-bottom: 20px;
      color: #FFFFFF;
    }

    .bluescreen-body {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .bluescreen-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      margin: 20px 0;
      border-radius: 2px;
      overflow: hidden;
    }

    .bluescreen-progress-bar {
      width: 0%;
      height: 100%;
      background: white;
      transition: width 0.1s linear;
    }

    .bluescreen-footer {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    #explosion {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--error-color);
      font-size: 2em;
      font-family: 'Fira Code', monospace;
      z-index: 9999;
      animation: shake 0.5s infinite;
      display: none;
      text-shadow: 0 0 10px var(--error-color);
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(-3deg); }
      50% { transform: translate(-50%, -50%) rotate(3deg); }
      75% { transform: translate(-50%, -50%) rotate(-3deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    .command-history {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--primary-color);
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .command-history.active {
      display: block;
    }

    .success-message {
      color: var(--success-color);
      animation: fadeIn 0.5s ease;
    }

    .error-message {
      color: var(--error-color);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid var(--primary-color);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9em;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .tooltip.visible {
      opacity: 1;
    }

    .matrix-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(
        rgba(0, 255, 0, 0.03) 50%,
        transparent 50%
      );
      background-size: 100% 4px;
      animation: matrix 0.5s linear infinite;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0, 255, 0, 0.02) 50%
      );
      background-size: 100% 4px;
      animation: scan 8s linear infinite;
    }

    @keyframes matrix {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    @keyframes scan {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .terminal-text {
      position: relative;
      display: inline-block;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .terminal-text.active::after {
      content: '|';
      position: absolute;
      right: -2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .success-text {
      color: var(--success-color);

    @keyframes pulse {

    .progress-bar-fill {

    .current-task {
