  <style>
    #alert-banner {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: red;
      color: white;
      font-size: 2em;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      padding: 20px 40px;
      border: 3px solid white;
      box-shadow: 0 0 25px red;
      z-index: 9999;
      animation: pulse 1s infinite alternate;
    }
    
    @keyframes pulse {
      0%   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.05); }
    }
    
    
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      overflow: hidden;
    }
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }
    .overlay, .scanline {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .overlay {
      background: rgba(0, 255, 0, 0.03);
    }
    .scanline {
      background: linear-gradient(rgba(0,255,0,0.04) 50%, transparent 50%);
      background-size: 100% 4px;
    }
    #terminal-output {
      white-space: pre-wrap;
      line-height: 1.6;
      z-index: 3;
      position: relative;
      padding: 30px;
      height: 100vh;
      overflow-y: auto;
    }
    .fixed-banner {
      position: absolute;
      top: 12%;
      left: 40%;
      transform: translateX(-50%);
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      text-align: left;
      white-space: pre;
      color: #00FF00;
      z-index: 5;
      text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
